<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_box</title>
    <style>
        .container {
            display: flex;
            background-color: lightgray;
            /* height: 56vh; */
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
